<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookmark Manager</title>
</head>
<body>
    <h1>My bookmarks</h1>
    <h2>Primary bookmarks</h2>
    <a href="https://www.google.com">Open Google <br></a>
    <a target="_blank" href="https://www.google.com">Open Google in new tab <br></a>

    <a href="https://www.facebook.com">Open Facebook <br></a>
    <a href="https://www.youtube.com">Open youtube <br></a>

    <h2>Secondary bookmarks</h2>

    <a href="https://www.wikipedia.com">Open wikipedia <br></a>
    <a href="https://www.github.com">Open github <br></a>

</body>
</html>
