<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quick Quiz</title>
</head>
<body>
    <h1 style="background-color: blueviolet;">QUICK QUIZ</h1>
    <form action="get">
        <div>

            <label for="name">
                Enter Name : 
            </label>
            <input type="name" id="name" class="name" name="name" placeholder="Name">
        </div>

        <div>
            <label for="city">
                Enter City :  
            </label>
            <input type="city" id="city" class="city" placeholder="City" name="city">
        </div>
        <div>
            <label for="comment">
                Enter your description
            </label>
        </div>
        <div>
            <textarea name="comment" id="comment" cols="50" rows="5" required>Enter a comment
            </textarea>
        </div>
    </form>
</body>
</html>
